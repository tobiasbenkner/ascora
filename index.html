    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>

    <script>
      (() => {

        window.document.getElementById("year").innerText = new Date().toISOString().substring(0, 4);

        fetch('content.json')
        .then((response) => response.json())
        .then((data) => {
          window.document.getElementById("schedule").innerText = data.schedule;
          window.document.getElementById("phone").innerText = data.phone;
          window.document.getElementById("phone-link").href = "tel:" + data.phone;

          window.document.getElementById("phone2").innerText = data.phone;
          window.document.getElementById("phone2-link").href = "tel:" + data.phone;
          
          window.document.getElementById("email").innerText = data.email;
          window.document.getElementById("mail-link").href = "mailto:" + data.email;
          

          window.document.getElementById("inicio-0-title-green").innerText = data.i18n.inicio[0].title_green;
          window.document.getElementById("inicio-0-title").innerText = data.i18n.inicio[0].title;
          window.document.getElementById("inicio-0-description").innerText = data.i18n.inicio[0].description;
          
          window.document.getElementById("inicio-1-title-green").innerText = data.i18n.inicio[1].title_green;
          window.document.getElementById("inicio-1-title").innerText = data.i18n.inicio[1].title;
          window.document.getElementById("inicio-1-description").innerText = data.i18n.inicio[1].description;
          
          window.document.getElementById("inicio-2-title-green").innerText = data.i18n.inicio[2].title_green;
          window.document.getElementById("inicio-2-title").innerText = data.i18n.inicio[2].title;
          window.document.getElementById("inicio-2-description").innerText = data.i18n.inicio[2].description;
          
          window.document.getElementById("inicio-3-title-green").innerText = data.i18n.inicio[3].title_green;
          window.document.getElementById("inicio-3-title").innerText = data.i18n.inicio[3].title;
          window.document.getElementById("inicio-3-description").innerText = data.i18n.inicio[3].description;
          
          window.document.getElementById("call_us_title").innerText = data.i18n.call_us.title;
          window.document.getElementById("call_us_description").innerText = data.i18n.call_us.description;

          window.document.getElementById("services-title").innerHTML = data.i18n.services.title;
          window.document.getElementById("services-subtitle").innerHTML = data.i18n.services.subtitle;
          
          data.i18n.services.items.forEach((it, index) => {
            const number = index+1;
            if(!window.document.getElementById(`services-${number}-title`)) return;

            window.document.getElementById(`services-${number}-title`).innerText = it.title;
            window.document.getElementById(`services-${number}-description`).innerHTML = `<ul style="list-style: circle;">${it.description.map(item => `<li>${item}</li>`).join("")}</ul>`;
          });

          window.document.getElementById("services-title-2").innerHTML = data.i18n.services.title2;
          window.document.getElementById("services-description-2").innerHTML = data.i18n.services.description2;
          window.document.getElementById("services-items2").innerHTML = data.i18n.services.items2
            .map(it => `<li>${it}</li>`)
            .join("");

          window.document.getElementById("servicio-section-title").innerHTML = data.i18n.services.section_title;
          window.document.getElementById("servicio-section-description").innerHTML = data.i18n.services.section_description;
          
          window.document.getElementById("about-us-title").innerHTML = data.i18n.about_us.title;
          window.document.getElementById("about-us-section1-title").innerHTML = data.i18n.about_us.section_1_title;
          window.document.getElementById("about-us-section1-description").innerHTML = data.i18n.about_us.section_1_description;
          window.document.getElementById("about-us-section2-title").innerHTML = data.i18n.about_us.section_2_title;
          window.document.getElementById("about-us-section2-description").innerHTML = data.i18n.about_us.section_2_description;
          
          window.document.getElementById("location-title").innerHTML = data.i18n.location.title;

          window.document.getElementById("location-1-title").innerHTML = data.i18n.location.location_1_title;
          window.document.getElementById("location-1-street").innerHTML = data.i18n.location.location_1_street;
          window.document.getElementById("location-1-city").innerHTML = data.i18n.location.location_1_cp + " " + data.i18n.location.location_1_city;
          window.document.getElementById("location-1-1").innerHTML = data.i18n.location.location_1_1;
          window.document.getElementById("location-1-2").innerHTML = data.i18n.location.location_1_2;
          window.document.getElementById("location-1-3").innerHTML = data.i18n.location.location_1_3;
          
          window.document.getElementById("location-2-title").innerHTML = data.i18n.location.location_2_title;
          window.document.getElementById("location-2-street").innerHTML = data.i18n.location.location_2_street;
          window.document.getElementById("location-2-city").innerHTML = data.i18n.location.location_2_cp + " " + data.i18n.location.location_2_city;
          window.document.getElementById("location-2-1").innerHTML = data.i18n.location.location_2_1;
          window.document.getElementById("location-2-2").innerHTML = data.i18n.location.location_2_2;
          window.document.getElementById("location-2-3").innerHTML = data.i18n.location.location_2_3;
          
          window.document.getElementById("nav-home").innerText = data.i18n.navigation.home;
          window.document.getElementById("nav-services").innerText = data.i18n.navigation.services;
          window.document.getElementById("nav-about").innerText = data.i18n.navigation.about;
          window.document.getElementById("nav-location").innerText = data.i18n.navigation.location;

          window.document.getElementById("footer-text").innerText = data.i18n.footer.text;
          window.document.getElementById("footer-pages-title").innerText = data.i18n.footer.pages.title;
          window.document.getElementById("footer-pages-privacy").innerText = data.i18n.footer.pages.privacy;
          window.document.getElementById("footer-pages-cookies").innerText = data.i18n.footer.pages.cookies;

        });

      })();
    </script>
